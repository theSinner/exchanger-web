<mat-menu #leftMenu="matMenu">
    <button class="currencyItem" mat-menu-item *ngFor="let currency of currencies;" (click)="chooseItem(currency)">
        <span [ngClass]="{'selected': currency == value}">{{currency}}</span>
    </button>
</mat-menu>
<div [matMenuTriggerFor]="leftMenu" class="currencyBox" fxLayout="row" fxLayoutAlign="flex-start center">
    <p class="currency">{{value}}</p>
</div>
