<div class="mainPlate" fxLayout="column" fxLayout.gt-sm="row">
  <div class="currencyPlate left {{leftCurrency}}" fxLayout="column" fxLayoutAlign="center center">
    <app-currency-choose (onChangeFunction)="unitChanged($event)" [(value)]="leftCurrency"></app-currency-choose>
    <mat-form-field appearance="outline" class="inputBox">
      <mat-label>Amount</mat-label>
      <input matInput type="number" min="0.01" step="0.01" autocomplete="off" placeholder="Amount"
        (ngModelChange)="amountChanged($event, 'left')" [(ngModel)]="leftAmount" />
    </mat-form-field>
    <p class="resultBox" *ngIf="resultMode && leftNormalizedValue && leftAmount > 0">{{leftNormalizedValue}} <span
        class="unit">{{leftCurrency}}</span></p>
  </div>
  <div class="currencyPlate right {{rightCurrency}}" fxLayout="column" fxLayoutAlign="center center">
    <app-currency-choose (onChangeFunction)="unitChanged($event)" [(value)]="rightCurrency">
    </app-currency-choose>
    <mat-form-field appearance="outline" class="inputBox">
      <mat-label>Amount</mat-label>
      <input matInput type="number" min="0.01" step="0.01" autocomplete="off" placeholder="Amount"
        (ngModelChange)="amountChanged($event, 'right')" [(ngModel)]="rightAmount" />
    </mat-form-field>
    <p class="resultBox" *ngIf="resultMode && rightNormalizedValue && rightAmount > 0">{{rightNormalizedValue}} <span
        class="unit">{{rightCurrency}}</span>
    </p>
  </div>
  <img id="logo" src="/assets/images/logo.svg" />
</div>
